{% extends "base.html" %}

{% block content %}

<h1>{{ list.title }} <span class="half-height">by <a href="{% url 'user_view' user.id %}">{{ codex_user.name }}</a></span></h1>

<button>Follow</button>

{% for prompt in prompts %}
    <a href="{% url 'prompt_view' list_id prompt.id %}">{{ prompt.message }}</a> - <a href="{% url 'prompt_send' list_id prompt.id %}">Send</a><br/>
{% endfor %}

{% endblock %}
