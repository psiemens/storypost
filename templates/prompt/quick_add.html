{% extends "base.html" %}

{% block left %}
<h1>Create a prompt</h1>
<form method="post" action="">
    {% csrf_token %}
    <label>{{ form.list.label }}</label>
    {{ form.list }}
    <label>{{ form.title.label }}</label>
    {{ form.title }}
    <label>{{ form.message.label }}</label>
    {{ form.message }}
    <label>{{ form.description.label }}</label>
    {{ form.description }}

    <br/><br/>
    <input type="submit" />
</form>
{% endblock %}
