{% extends "base.html" %}

{% block banner %}
<h1>Create a prompt in {{ list.title }}</h1>
{% endblock %}
{% block left %}
<form method="post" action="">
    {% csrf_token %}
    <label>{{ form.title.label }}</label>
    {{ form.title }}
    <label>{{ form.message.label }}</label>
    {{ form.message }}
    <label>{{ form.description.label }}</label>
    {{ form.description }}
    <br/>
    <input type="submit">
</form>
{% endblock %}
